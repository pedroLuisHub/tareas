<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/estilo.css">

<body>

    <h1>ACA VA EL LOGO</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <div class="formulario">
      <div class="formulario-header" id="loginFormHeader"><h1>Inicio de Sesion</h1></div>
        <form method="post" id="loginForm">
          <div class="username" id="usuario">
            <input type="text" required id="username-input">
            <label>Nombre de Usuario</label>
           </div>
           <div class="username" id="contrasenha">
            <input type="password" required id="password-input">
            <label>Contraseña</label>
          </div>

          
          
          <div id="olvidoContrasenaPopup" class="popup" style="display: none;">
            <div class="popup-content">
                <span class="close-button" onclick="cerrarPopup()">&times;</span>

                 <p>Ingrese su correo electronico</p>
                 <input type="text" id="usernameRecuperacion" placeholder="Nombre de usuario">
                 <button onclick="enviarContrasena()">Enviar contraseña</button>


    
            </div>
          </div>
        

          <div class="recordar" id="olvido-contrasena">Olvido su contraseña?</div>
          <input type="submit" value="Iniciar">
          <div class="registrarse">
            Quiero hacer el <a href="a">registro</a>
          </div>

        </form>

    </div>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">INICIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">JUEGOS MAS JUGADOS</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                JUEGOS
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">God of War</a></li>
                <li><a class="dropdown-item" href="#">LIDIO CARDOZO</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">ISAAC NEWTON</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="fila-imagenes">
      <img src="https://media.revistagq.com/photos/5efedc2009f9a6fc5dffb3b4/4:3/w_960,h_720,c_limit/Resident-Evil-4-Remake.jpg" alt="Imagen 1" width="350">
      <img src="https://www.legaltoday.com/wp-content/uploads/2021/03/videojuegos.jpg" alt="Imagen 2" width="470">
      <img src="https://img.freepik.com/vector-gratis/photocall-juegos-neon-dibujado-mano_23-2149860761.jpg?size=626&ext=jpg&ga=GA1.1.1319243779.1711324800&semt=sph" alt="Imagen 3" width="350">
       <img src="https://static.vecteezy.com/system/resources/previews/010/905/570/non_2x/retro-game-console-cartoon-icon-illustration-isolated-object-free-vector.jpg" alt="Imagen 4" width="300">
    </div>
